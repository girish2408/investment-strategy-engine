services:
  - type: web
    name: investment-strategy-engine
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
    disk:
      name: data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1 