version: 1
applications:
  - appRoot: client
    frontend:
      phases:
        preBuild:
          commands:
            # Install client dependencies
            - cd client
            - npm ci
        build:
          commands:
            # Build client
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: server
    backend:
      phases:
        preBuild:
          commands:
            - cd server
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 