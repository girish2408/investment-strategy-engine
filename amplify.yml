version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Install client dependencies
            - cd client
            - npm ci
        build:
          commands:
            # Build client
            - npm run build
      artifacts:
        baseDirectory: client/.next
        files:
          - '**/*'
      cache:
        paths:
          - client/node_modules/**/*
  - backend:
      phases:
        preBuild:
          commands:
            - cd server
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: server/dist
        files:
          - '**/*'
      cache:
        paths:
          - server/node_modules/**/*
    appRoot: client 