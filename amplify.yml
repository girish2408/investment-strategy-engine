version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - ls -la
        - cd investment-strategy-engine
        - ls -la
        - if [ ! -d "client" ]; then echo "Client directory not found"; exit 1; fi
        - cd client && npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: investment-strategy-engine/client/.next
    files:
      - '**/*'
  cache:
    paths:
      - investment-strategy-engine/client/node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - pwd
        - ls -la
        - cd investment-strategy-engine
        - ls -la
        - if [ ! -d "server" ]; then echo "Server directory not found"; exit 1; fi
        - cd server && npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: investment-strategy-engine/server/dist
    files:
      - '**/*'
  cache:
    paths:
      - investment-strategy-engine/server/node_modules/**/* 