version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'echo "Current directory:"'
        - 'pwd'
        - 'echo "Directory contents:"'
        - 'ls -la'
        - 'echo "Moving to repository root..."'
        - 'cd /root/investment-strategy-engine'
        - 'echo "Repository contents:"'
        - 'ls -la'
        - 'echo "Moving to client directory..."'
        - 'cd client'
        - 'echo "Installing dependencies..."'
        - 'npm ci'
    build:
      commands:
        - 'echo "Building frontend..."'
        - 'npm run build'
  artifacts:
    baseDirectory: client/.next
    files:
      - '**/*'
  cache:
    paths:
      - 'client/node_modules/**/*'
backend:
  phases:
    preBuild:
      commands:
        - 'echo "Current directory:"'
        - 'pwd'
        - 'echo "Directory contents:"'
        - 'ls -la'
        - 'echo "Moving to repository root..."'
        - 'cd /root/investment-strategy-engine'
        - 'echo "Repository contents:"'
        - 'ls -la'
        - 'echo "Moving to server directory..."'
        - 'cd server'
        - 'echo "Installing dependencies..."'
        - 'npm ci'
    build:
      commands:
        - 'echo "Building backend..."'
        - 'npm run build'
  artifacts:
    baseDirectory: server/dist
    files:
      - '**/*'
  cache:
    paths:
      - 'server/node_modules/**/*' 