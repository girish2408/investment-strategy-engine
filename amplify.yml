version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Install client dependencies
            - cd client
            - npm install
            # Install server dependencies
            - cd ../server
            - npm install
            - cd ../client
        build:
          commands:
            # Build client
            - npm run build
            # Build server
            - cd ../server
            - npm run build
            - cd ../client
      artifacts:
        baseDirectory: client/.next
        files:
          - '**/*'
          - '../server/dist/**/*'
      cache:
        paths:
          - client/node_modules/**/*
          - server/node_modules/**/*
    appRoot: client 